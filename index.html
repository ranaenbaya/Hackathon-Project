<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Room Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="room">

        <!-- Timer -->
        <div id="timerDisplay">00:00</div>

        <!-- Timer control buttons -->
        <div id="startBtn" class="pixel-btn">START</div>
        <div id="stopBtn" class="pixel-btn">STOP</div>
        <div id="resetBtn" class="pixel-btn">RESET</div>

        <!-- Shop buttons -->
        <div id="buyBtn" class="pixel-btn">SHOP</div>
        <div id="pointsBtn" class="pixel-btn">POINTS: <span id="points">0</span></div>

        <!-- Furniture selection -->
        <div id="furnitureMenu">
            <div class="shop-item">
                <img src="Bookshelf.png" data-type="bookshelf" data-cost="20">
                <span class="cost-label">20</span>
            </div>
            <div class="shop-item">
                <img src="rug.png" data-type="rug" data-cost="10">
                <span class="cost-label">10</span>
            </div>
            <div class="shop-item">
                <img src="Plant pot.png" data-type="plant" data-cost="15">
                <span class="cost-label">15</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
